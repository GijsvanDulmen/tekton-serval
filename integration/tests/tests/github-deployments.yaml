apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: serval-run-
  namespace: pipelines
  annotations:
    serval.dev/github-deployment-owner: "GijsvanDulmen"
    serval.dev/github-deployment-repository: "tekton-serval"
    serval.dev/github-deployment-installation-id: "17456888"
    serval.dev/wait-waitFor: "3"
spec:
  timeout: "0h0m40s"
  pipelineSpec:
    tasks:
    - name: github-create-deployment
      taskRef:
        apiVersion: serval.dev/v1
        kind: GithubCreateDeployment
      params:
      - name: ref
        value: deployment-test
      - name: environment
        value: acceptance
      - name: production
        value: "false"
      - name: description
        value: "Test Deploy To Acceptance"
    - name: wait
      runAfter:
      - github-create-deployment
      taskRef:
        apiVersion: serval.dev/v1
        kind: Wait
    - name: github-update-deployment
      runAfter:
      - wait
      taskRef:
        apiVersion: serval.dev/v1
        kind: GithubUpdateDeployment
      params:
      - name: deployment_id
        value: $(tasks.github-create-deployment.results.id)
      - name: environment_url
        value: "https://github.com/GijsvanDulmen/tekton-serval"
      - name: description
        value: "In Progress"
      - name: state
        value: "in_progress"
    - name: wait-after-in-progress
      runAfter:
      - github-update-deployment
      taskRef:
        apiVersion: serval.dev/v1
        kind: Wait
    - name: github-finish-deployment
      runAfter:
      - wait-after-in-progress
      taskRef:
        apiVersion: serval.dev/v1
        kind: GithubUpdateDeployment
      params:
      - name: deployment_id
        value: $(tasks.github-create-deployment.results.id)
      - name: environment_url
        value: "https://github.com/GijsvanDulmen/tekton-serval"
      - name: description
        value: "OK"
      - name: state
        value: "success"